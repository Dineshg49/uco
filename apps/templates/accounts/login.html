  <section class="Form my-4 mx-5">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-5 my-2">
          <img src="{{url_for('static', filename='/assets/img/logo.png')}}" class="image-fluid">
        </div><br>
        <div class="col-lg-7 my-5 mt-6 px-5 pt-7">
          <h2 class="font py-3">Login</h1>
            <form role="form" method="post" action="" class="text-start">
              {{ form.hidden_tag() }}
              <div class="form-row">
                <div class="col-lg-7">
                  <div class="form-control  my-3 p-3">
                  {{ form.email(class="form-control", placeholder="Email") }}
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <div class="form-control  my-3 p-3" >
                  {{ form.password(class="form-control", type="password", placeholder="Password") }}
                </div>
              </div>
                <div class="col-lg-7">
                  <button type="submit" name="login" class="btn1 mt-3 mb-3">Login</button>
                </div>
              <a href="#" class="for">Forget Password</a>
              <!-- <p>Don't have an account? <a href="#">Register here</a></p> -->
            </form>
        </div>
      </div>
    </div>
